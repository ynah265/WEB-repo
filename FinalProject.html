<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="projectJS.js" defer></script>
</head>
<body>
    <header>
        <h1>Build Your Meal Plan</h1>
        <p>Yazeed Herzallah | WEB 115 | Section 001</p>
    </header>
    
    <main>
        <form id="mealPlanForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="goal">Goal for the Week:</label>
                <textarea id="goal" name="goal" rows="3" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Meal Plan (Monday - Sunday)</legend>
                <div id="mealInputs">
                    <!-- Dynamic inputs will be generated by JavaScript -->
                </div>
            </fieldset>

            <button type="button" id="generateButton">Generate Meal Plan</button>
            <button type="reset">Clear</button>
        </form>
        <button id="printButton">Print Planner</button>
        <button id="downloadButton">Download Planner</button>
    </main>

    <footer>
        <p>&copy; Perfectly Portioned Fitness</p>
    </footer>
</body>
</html>
